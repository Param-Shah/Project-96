    <body onload="setname()">

        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <br>
                <button class="fa fa-sign-out" style="font-size: xx-large; background-color: transparent; color: aqua; border-color: aqua; border-width: 3px; border-style:inset;" onclick="logout()" id="logout">Logout</button>
                <br>
                <hr>
                <h3 style="color: #39FF14; font-size: xx-large;"><b>Welcome <i><span id="name_display"></span></i></b></h3>
                <hr>
                <br>
                <input id="room_name" placeholder="Enter room name" type="text" class="form-control" style="background: rgb(2,227,213);
                background: linear-gradient(90deg, rgba(2,227,213,1) 0%, rgba(255,205,0,1) 100%); color: black;">
                <br>
                <button onclick="addroom()" style="font-size: large; background-color: transparent;" id="addroombutton">Add Room</button>
                <div id="rooms">
                    
                </div>
        </div>
        </center>
